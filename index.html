<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>玄妙 - 道教服务平台</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 顶部信息栏 -->
    <div class="top-banner">
        专业道教服务平台 | 严格认证道长 | 安全可靠
    </div>

    <!-- 头部区域 -->
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="玄妙">
        </div>
        <div class="header-right">
            <div class="language-switch">
                <button class="active">中文</button>
                <button>EN</button>
            </div>
            <button class="wallet-connect">
                <i class="fas fa-wallet"></i>
                <span>连接钱包</span>
            </button>
        </div>
    </header>

    <!-- 主要内容 -->
    <main>
        <!-- 业务介绍 -->
        <section class="intro">
            <div class="intro-tabs">
                <button class="tab active" data-tab="service">服务介绍</button>
                <button class="tab" data-tab="rules">规则说明</button>
            </div>
            <div class="tab-content">
                <div class="tab-pane active" id="service">
                    <h2>道教服务内容</h2>
                    <ul>
                        <li>八字算命：解析人生命运</li>
                        <li>紫微斗数：了解运势变化</li>
                        <li>符咒制作：化解运势阻碍</li>
                    </ul>
                </div>
                <div class="tab-pane" id="rules">
                    <h2>服务规则</h2>
                    <ul>
                        <li>预约付款后24小时内安排服务</li>
                        <li>可提前一周预约时段</li>
                        <li>如需取消预约请提前12小时</li>
                    </ul>
                </div>
            </div>
        </section>

        <!-- 当值道长 -->
        <section class="master-today">
            <h2>今日当值道长</h2>
            <div class="master-card">
                <div class="master-image">
                    <img src="images/master1.jpg" alt="张道长">
                </div>
                <div class="master-info">
                    <h3>张道长</h3>
                    <div class="specialties">
                        <span>八字命理</span>
                        <span>紫微斗数</span>
                        <span>符咒制作</span>
                    </div>
                    <div class="schedule">
                        <span class="next-available">下一个可预约时段：2024年3月20日</span>
                    </div>
                    <button class="book-button">立即预约</button>
                </div>
                <div class="master-reviews">
                    <div class="rating">
                        <span class="stars">★★★★★</span>
                        <span class="rating-number">4.9</span>
                    </div>
                    <div class="review-list">
                        <div class="review-item">
                            <p>"张道长的解读非常准确，给了我很多启发。"</p>
                            <span class="reviewer">- 李先生</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- 预约弹窗 -->
    <div class="booking-modal" id="bookingModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>预约服务</h2>
            <form id="bookingForm">
                <div class="form-group">
                    <label>姓名</label>
                    <input type="text" name="name" required>
                </div>
                <div class="form-group">
                    <label>出生日期</label>
                    <input type="date" name="birthdate" required>
                </div>
                <div class="form-group">
                    <label>出生时辰</label>
                    <select name="birthtime" required>
                        <option value="">请选择</option>
                        <option value="子时">子时 (23:00-1:00)</option>
                        <option value="丑时">丑时 (1:00-3:00)</option>
                        <!-- 其他时辰选项 -->
                    </select>
                </div>
                <div class="form-group">
                    <label>联系方式</label>
                    <input type="tel" name="phone" required>
                </div>
                <div class="form-group">
                    <label>服务类型</label>
                    <select name="service" required>
                        <option value="">请选择</option>
                        <option value="八字">八字算命</option>
                        <option value="紫微">紫微斗数</option>
                        <option value="符咒">符咒制作</option>
                    </select>
                </div>
                <div class="price-info">
                    <span>服务费用：</span>
                    <span class="price">0.1 ETH</span>
                </div>
                <button type="submit">确认预约</button>
            </form>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
